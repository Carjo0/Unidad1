<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body> 
    <h2>Formulario</h2>
    <form>
        <label for="Nombre"> Nombre:</label> <br>
        <input type="text" id="Nombre" name="Nombre"> <br>
        <label for="Correo electrónico"> Email:</label> <br>
        <input type="email" id="Correo electrónico" name="Correo" required> <br>
        <label for="password"> Contraseña:</label> <br>
        <input type="password" id="password" name="password" minlength="8" required> <br>
        <label for="edad"> Edad:</label> <br>
        <input type="number" id="edad" name="edad" min="18" max="99"> <br>
        <label for="Genero"> Genero</label><br>
        <select id="Genero"> 
            <option value="Masculion"> Masculino </option>
            <option value="Femenino"> Femenino </option>
            <option value="Otro"> Otro </option>
        </select>
        <label for="aceptar"><p> Acepto los terminos y condiciones</p>
            <input type="checkbox" id="aceptar"> 
        </label> 
        <br>
        <input type="submit" value="Enviar" >
        <input type="reset" value="Limpiar"> <!-- Value sirve para cambiar el 
        valor lo que va dentro-->



    </form>
</body>
</html>
